<!-- Header start -->
<header class="full-screen" id="home" style="background-color:#114773;">

  <div id="" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block" src="#" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="#" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="#" alt="Third slide">
      </div>
    </div>

    <div  id="registration" class="py-5">
      <div class="container">
        <div class="row ">
          <div class="col-md-4 py-5 bg-primary text-white text-center ">
            <div class="left-side">
              <h2 class="py-3">Registration Form</h2>
            </div>
          </div>
          <div id="right-side" class="col-md-8 py-5 border bg-white">
            <h4 class="pb-4 text-black-50">Please fill with your details</h4>
            <form class="form" (submit)="store($event)">
              <div class="row">
                <div class="form-group col-md-6">
                  <input id="FirstName" name="FirstName" placeholder="First Name" ngModel= "user.FirstName" class="form-control" type="text">
                </div>
                <div class="form-group col-md-6">
                  <input id="LastName" name="LastName" placeholder="Last Name" ngModel= "user.LastName" class="form-control" type="text">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <input id="Username" name="Username" placeholder="Username" ngModel= "username" class="form-control" type="text">
                </div>
                <div class="form-group col-md-6">
                  <input id="Password" name="Password" placeholder="Password" ngModel= "password" class="form-control" type="text">
                </div>
              </div>
              <div class="form-row">
                <button type="button" class="btn btn-primary" (click)="store()">Submit</button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
<!-- Header end -->
