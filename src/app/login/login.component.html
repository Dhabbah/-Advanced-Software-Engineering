<div id="login" >
  <div class="container border">
    <div class="row justify-content-center align-items-center">
      <div id="column" class="col-auto">
        <div class="col-auto">
          <form class="form" (submit)="LogIn($event)">
            <h3 class="text-center text-info">Login</h3>
            <div>
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div>
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div>
              <label class="text-info"><span>Remember me</span>Â <span><input name="remember-me" type="checkbox"></span></label><br>
              <button  name="submit" class="btn btn-info btn-md" value="" (click)="LogIn()">Submit</button>
            </div>
            <div class="text-right">
              <a routerLink="/register" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
