<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Service 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="show()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input id="FirstName"  type="text"  name="FirstName"  placeholder="First Name" [(ngModel)]="FirstName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input id="LastName" type="LastName"  name="LastName" placeholder="Last Name" [(ngModel)]="LastName" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button fill="solid" expand="block" color="dark" (click)="show()">show</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <form *ngIf="result">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <a>Name: </a>
            {{result.itemListElement[0].result.name}}
          </ion-item>
          <ion-item>
            <a>Description: </a>
            {{result.itemListElement[0].result.description}}
          </ion-item>
          <ion-item>
            <img src="{{result.itemListElement[0].result.image.contentUrl}}">
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
