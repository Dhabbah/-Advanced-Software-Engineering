<ion-header>
  <ion-toolbar>
    <ion-title>Update Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br><br><br><br>
  <form (ngSubmit)="update()">
    <ion-list>
      <ion-item>
        <ion-input id="FirstName" type="text"  name="FirstName"  placeholder="First Name" [(ngModel)]="FirstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input id="LastName" type="text"  name="LastName"  placeholder="Last Name" [(ngModel)]="LastName"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-button fill="solid" expand="block" color="dark" (click)="update()">Update</ion-button>
  <ion-button routerLink="/list" fill="solid" expand="block" color="danger">Cancel</ion-button>
</ion-content>
